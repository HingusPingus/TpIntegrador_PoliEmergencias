<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form id="registroForm">
            <div class="form-group">
                <label for="username">Username <span class="required">*</span></label>
                <input type="text" id="username" name="username" required placeholder="Ingresa tu nombre de usuario">
            </div>
            
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            </div>
            
            <div class="form-group">
                <label for="contactoEmergencia">Contacto de Emergencia <span class="required">*</span></label>
                <input type="number" id="contactoEmergencia" name="contactoEmergencia" required placeholder="Teléfono de contacto">
            </div>
            
            <div class="form-group">
                <label for="obraSocial">Obra Social <span class="required">*</span></label>
                <select id="obraSocial" name="obraSocial" required>
                    <option value="">Selecciona una obra social</option>
                    <option value="1">OSDE</option>
                    <option value="2">Swiss Medical</option>
                    <option value="3">Galeno</option>
                    <option value="4">Omint</option>
                    <option value="5">Medifé</option>
                    <option value="6">Sancor Salud</option>
                    <option value="7">Prevención Salud</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Registrarse</button>
        </form>
    </div>
        <script src="script.js"></script>

</body>
</html>
