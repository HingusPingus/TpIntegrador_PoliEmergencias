<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form id="registroForm">
            <div class="form-group">
                <label for="username">Username <span class="required">*</span></label>
                <input type="text" id="username" name="username" required placeholder="Ingresa tu nombre de usuario">
            </div>
            
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            </div>
            
            <div class="form-group">
                <label for="contactoEmergencia">Contacto de Emergencia <span class="required">*</span></label>
                <input type="text" id="contactoEmergencia" name="contactoEmergencia" required placeholder="Nombre y teléfono de contacto">
            </div>
            
            <div class="form-group">
                <label for="obraSocial">Obra Social <span class="required">*</span></label>
                <select id="obraSocial" name="obraSocial" required>
                    <option value="">Selecciona una obra social</option>
                    <option value="osde">OSDE</option>
                    <option value="swissmedical">Swiss Medical</option>
                    <option value="galeno">Galeno</option>
                    <option value="omint">Omint</option>
                    <option value="medife">Medifé</option>
                    <option value="sancorsalud">Sancor Salud</option>
                    <option value="prevencionsalud">Prevención Salud</option>
                    <option value="otra">Otra</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Registrarse</button>
        </form>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Aquí puedes agregar la lógica para procesar el formulario
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const contacto = document.getElementById('contactoEmergencia').value;
            const obraSocial = document.getElementById('obraSocial').value;
            
            console.log('Datos del formulario:');
            console.log('Username:', username);
            console.log('Password:', password);
            console.log('Contacto de emergencia:', contacto);
            console.log('Obra social:', obraSocial);
            
            alert('Formulario enviado correctamente');
            
            // Para enviar realmente el formulario, quitar el preventDefault()
            // y agregar action y method al form
        });
    </script>
</body>
</html>
